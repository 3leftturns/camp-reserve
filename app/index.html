<!DOCTYPE html>
<html lang= "en" ng-app="campReserve">
  <head>
    <title>Adventure Planner</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="javascripts/components/camp-destination.component.js"></script>
    
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <camp-destination></camp-destination>
    </div>
    <div id="map"></div>
    <script src="javascripts/map.js">
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDf-YiGttFfy0DGc2J1g4ao9rvSWunOaZw&callback=initMap"
    async defer></script>
  </body>
</html>
